name: Deploy

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: setup jdk
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: gradlew clean test
        run: ./gradlew clean test
      - name: gradlew bootJar
        run: ./gradlew bootJar
      - name: copy jar to server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          source: "./build/libs/*.jar"
          target: "~"
          strip_components: 2

      - name: SSH Commands
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ec2-user
          key: ${{ secrets.SSH_KEY }}
          port: 22
          script_stop: false
          script: |
            sudo yum update -y && sudo yum install -y java-21-amazon-corretto
            if pgrep -f 'java -jar' > /dev/null; then
              echo "Java process found. Terminating..."
              pkill -9 -f 'java -jar' || true
              sleep 5
              if pgrep -f 'java -jar' > /dev/null; then
                echo "Java process still running. Force terminating..."
                pkill -9 -f 'java -jar' || true
              fi
              echo "Java process terminated."
            else
              echo "No Java process found. Exiting."
            fi

            echo "Starting new Java process with 'at' to detach from SSH session..."
            echo "nohup java -jar ~/myapp.jar > ~/app.log 2>&1 &" | at now
            echo "Java process scheduled to start in detached mode."
